<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デザイン思考テスト - スタート</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="start-bg">
  <h1>デザイン思考トレーニング</h1>

  <!-- テスト設定パネル -->
  <div id="setupPanel">
    <label>問題数: <input id="numProblems" type="number" value="3"></label><br>
    <label>制限時間(分): <input id="timeLimit" type="number" value="30"></label><br><br>

    <!-- 次のページにパラメータを渡す -->
    <button onclick="goToTest()">テスト開始</button>
  </div>

  <script>
    function goToTest() {
      const numProblems = document.getElementById('numProblems').value;
      const timeLimit = document.getElementById('timeLimit').value;
      // URLパラメータとして次ページに渡す
      window.location.href = `test.html?numProblems=${numProblems}&timeLimit=${timeLimit}`;
    }
  </script>
</body>
</html>
