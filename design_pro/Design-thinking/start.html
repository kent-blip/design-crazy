<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デザイン思考テスト - スタート</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="start-bg">
  <h1>デザイン思考トレーニング</h1>
  <h2>注意事項</h2>
  <h3>※不正行為となるため、戻るボタンは使用しないでください。</h3>
  <h3>※創造セッション⇒評価セッションの順に進んでいただきます。</h3>
  <h3>※各セッションは時間内に完了してください。</h3>
  <h3>※評価セッションの結果は、即時フィードバックいたします。</h3>
  <h3>※各セッションの結果は、JSON形式で保存できます。</h3>
  <h3>※各セッションの結果は、個人情報を含みません。</h3>
  <h3>※各セッションの結果は、研究目的で利用される場合があります。</h3>
  <h3>※各セッションの結果は、匿名で集計されます。</h3>
  <h3>※各セッションの結果は、第三者に提供されることはありません。</h3>

  <!-- テスト設定パネル -->
  <div id="setupPanel">
    <label>問題数: <input id="numProblems" type="number" value="3"></label><br>
    <label>制限時間(分): <input id="timeLimit" type="number" value="30"></label><br><br>

    <!-- 次のページにパラメータを渡す -->
    <button onclick="goToTest()">創造セッション開始</button>
  </div>

  <script>
    function goToTest() {
      const numProblems = document.getElementById('numProblems').value;
      const timeLimit = document.getElementById('timeLimit').value;
      // URLパラメータとして次ページに渡す
      window.location.href = `test.html?numProblems=${numProblems}&timeLimit=${timeLimit}`;
    }
  </script>
</body>
</html>
