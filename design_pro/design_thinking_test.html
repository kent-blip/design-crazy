<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デザイン思考テスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>デザイン思考トレーニング</h1>



  <!-- テスト設定パネル -->
  <div id="setupPanel">
    <label>問題数: <input id="numProblems" type="number" value="3"></label><br>
    <label>制限時間(分): <input id="timeLimit" type="number" value="30"></label><br><br>
    <button onclick="startTest()">テスト開始</button>
  </div>

  <!-- テスト実行パネル -->
  <div id="testPanel" class="hidden">
    <div id="timer"></div>
    <div id="problemsContainer"></div>
  <button id="submitBtn" onclick="finishTest()">回答を提出</button>
  </div>

  <script src="design_crazy.js"></script>
</body>
</html>
